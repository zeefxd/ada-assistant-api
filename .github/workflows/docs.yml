name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Use the GH_TOKEN for authentication
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocstrings pymdown-extensions mkdocs-swagger-ui-tag mkdocstrings-python

      - name: Build MkDocs
        run: |
          mkdocs gh-deploy --force --remote-name origin --remote-branch gh-pages